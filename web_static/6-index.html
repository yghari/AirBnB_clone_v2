<!DOCTYPE html>
<html>
  <head>
    <title>AirHBnB</title>
    <link rel="stylesheet" href="styles/4-common.css" />
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/6-filters.css" />
    <link rel="stylesheet" href="styles/3-footer.css" />
    <link rel="icon" type="image/png" href="images/icon.png" />
  </head>
  <body>
    <header>
      <div class="logo"></div>
    </header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>Colorado, Florida...</h4>
          <ul class="popover">
            <li>
              <h3>Colorado</h3>
              <ul>
                <li>Denver</li>
                <li>Aurora</li>
              </ul>
            </li>
            <li>
              <h3>Florida</h3>
              <ul>
                <li>Miami</li>
                <li>Orlando</li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Internet, Kitchen...</h4>
          <ul class="popover">
            <li>Internet</li>
            <li>TV</li>
            <li>Kitchen</li>
            <li>Jacuzzi</li>
          </ul>
        </div>
        <button class="search-button">Search</button>
      </section>
    </div>
    <footer>Best School</footer>
  </body>
</html>
